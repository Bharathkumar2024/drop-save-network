<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Performance: DNS Prefetch for external resources -->
  <title>Drop Save - Blood Donation Crisis Management</title>
  <meta name="description"
    content="Drop Save connects hospitals, donors, and blood banks in real-time during blood shortage emergencies" />
  <meta name="author" content="Vital Drop Team" />

  <meta property="og:title" content="Vital Drop - Save Lives Through Blood Donation" />
  <meta property="og:description" content="Real-time blood donation crisis management platform" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@vitaldrop" />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- Performance: Inline critical CSS for instant rendering -->
  <style>
    /* Critical CSS for instant page load */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      isolation: isolate;
    }

    /* Loading spinner for better UX */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
    }

    .app-loading::after {
      content: '';
      width: 50px;
      height: 50px;
      border: 4px solid rgba(239, 68, 68, 0.2);
      border-top-color: #ef4444;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Loading indicator shown until React loads -->
  <div id="root">
    <div class="app-loading"></div>
  </div>

  <!-- Performance: Defer script loading for faster initial render -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
